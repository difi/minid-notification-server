---
classes:
- minid_notification_server
- filebeat

minid_notification_server::server_port: "8080"
minid_notification_server::tomcat_tmp_dir: '/opt/minid-notification-server/tmp'

platform::logstash_enabled:    false
filebeat::prospectors:
  tomcat-access:
    paths:
    - '/var/log/minid-notification-server/access_log.log'
    doc_type: 'tomcat-access'
    fields_under_root: true
    fields:
      application: minid-notification-server
      environment: ondemand
      log_env : "${LOG_ENV:unset}"




minid_notification_server::minid_notification_db_url:      'jdbc:mysql://minid-notification-db:3306/minid_notification?useMysqlMetadata=true&useSSL=false'
minid_notification_server::minid_notification_db_username: 'minid_notif'
minid_notification_server::minid_notification_db_password: 'password'
minid_notification_server::idporten_oidc_issuer_uri:       'https://eid-atest-web01.dmz.local/idporten-oidc-provider/'
minid_notification_server::minid_notification_swagger_client_id: ''
minid_notification_server::minid_notification_swagger_client_secret: ''

